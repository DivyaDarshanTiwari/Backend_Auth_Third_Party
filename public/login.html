<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Password and OTP</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="password"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #444;
        border-radius: 4px;
        background-color: #2e2e2e;
        color: #ffffff;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #6200ea;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #3700b3;
      }

      p {
        text-align: center;
        margin-top: 10px;
        color: #bbbbbb;
      }

      a {
        color: #bb86fc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <form id="passwordLoginForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="button" id="loginButton">Login</button>
    </form>

    <form id="otpForm" class="hidden">
      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="phone" required />
      <button type="button" id="getOtpButton">Get OTP</button>
      <div id="otpSection" class="hidden">
        <label for="otp">Enter OTP:</label>
        <input type="number" id="otp" name="otp" required />
        <button type="button" id="verifyOtpButton">Verify OTP</button>
      </div>
    </form>

    <div id="weather">
      <p>Fetching weather...</p>
    </div>

    <script>
      async function getWeather() {
        try {
          const response = await fetch("/weather");
          const data = await response.json();
          const weatherDiv = document.getElementById("weather");
          weatherDiv.innerHTML = `
            <img src="${data.current.condition.icon}" alt="Weather icon">
            <p>Weather in Dehradun:</p>
            <p>Temperature: ${data.current.temp_c}Â°C</p>
            <p>Condition: ${data.current.condition.text}</p>`;
        } catch (error) {
          console.error("Error fetching weather data:", error);
          document.getElementById("weather").innerHTML =
            "<p>Error fetching weather data</p>";
        }
      }

      window.onload = getWeather;

      document
        .getElementById("loginButton")
        .addEventListener("click", async () => {
          const username = document.getElementById("name").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
              const data = await response.json();
              const token = data.token;

              // Store the token locally
              localStorage.setItem("token", token);

              // Show OTP section
              document
                .getElementById("passwordLoginForm")
                .classList.add("hidden");
              document.getElementById("otpForm").classList.remove("hidden");

              alert("Login successful. Please verify with OTP.");
            } else {
              const errorData = await response.json();
              alert(errorData.message || "Login failed");
            }
          } catch (error) {
            console.error("Error logging in:", error);
            alert("Error logging in");
          }
        });

      document
        .getElementById("getOtpButton")
        .addEventListener("click", async () => {
          let phone = document.getElementById("phone").value;
          phone = "+91" + phone;

          try {
            const response = await fetch("OTP/api/auth/get-otp", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ phone }),
            });

            if (response.ok) {
              alert("OTP sent successfully");
              document.getElementById("otpSection").classList.remove("hidden");
            } else {
              const errorData = await response.json();
              alert(errorData.message || "Failed to send OTP");
            }
          } catch (error) {
            console.error("Error sending OTP:", error);
            alert("Error sending OTP");
          }
        });

      document
        .getElementById("verifyOtpButton")
        .addEventListener("click", async () => {
          const otp = document.getElementById("otp").value;
          let phone = document.getElementById("phone").value;
          phone = "+91" + phone;
          let token = localStorage.getItem("token");

          try {
            const response = await fetch("OTP/api/auth/verify-otp", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ phone, otp }),
            });

            if (response.ok) {
              alert("OTP verified successfully");
              window.location.href = `/welcome?token=${token}`;
            } else {
              const data = await response.json();
              alert(data.message || "OTP verification failed");
            }
          } catch (error) {
            console.error("Error verifying OTP:", error);
            alert("Error verifying OTP");
          }
        });
    </script>
  </body>
</html>
