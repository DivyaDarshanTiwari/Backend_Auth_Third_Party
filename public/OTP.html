<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Input Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .otp-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .otp-input {
      padding: 10px;
      width: 100%;
      max-width: 200px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 5px;
      text-align: center;
      letter-spacing: 10px;
    }

    .otp-input:focus {
      outline: none;
      border-color: #007bff;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>Enter OTP</h2>
    <input type="text" class="otp-input"  placeholder="------" />
    <button class="submit-btn">Submit</button>
  </div>

</body>
</html>
